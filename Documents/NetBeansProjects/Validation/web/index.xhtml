<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <meta http-equiv="refresh" content="10"/>
        <h:outputStylesheet name="style.css" library="css"/>
    </h:head>
    <h:body>
        <h:form>
            <h1>Please fill form:</h1>
            <h:outputText value="Name:"/>
            <h:inputText id="nameInputText" required="true"
                         requiredMessage="Please Enter Name"
                         value="#{validationBean.name}"
                         validatorMessage="name must be fewer than 30 charaters">
                <f:validateLength maximum="30"/>
            </h:inputText>
            
             <h:outputText value="Email"/>
            <h:inputText id="emailInputText" required="true"
                         requiredMessage="Please Enter email"
                         value="#{validationBean.email}"
                         validatorMessage="invalid rmal address">
                <f:validateRegex pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*"/>
            </h:inputText>
             <h:message for="emilInputText" styleClass="error"/>
             
              <h:outputText value="Phone:"/>
            <h:inputText id="phoneInputText" required="true"
                         requiredMessage="Enter phone number"
                         value="#{validationBean.phone}"
                         validatorMessage="invalid pnone number formate">
                <f:validateRegex pattern="((\(\d{3}\) ?)|(\d{3}-))?\d{3}-\d{4}"/>
                </h:inputText>
               <h:message for="phoneInputText" styleClass="error"/>
               <h:commandButton value="Submit"/>
               <h:outputText escape="false" value="#{validationBean.response}"/>
        </h:form>
    </h:body>
</html>
